<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Connect 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Conecta 4</h1>
        <div class="row">
            <div class="col-4">
                <h4>Modo de Juego</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="modoJuego" id="modoHH" value="hh" checked>
                    <label class="form-check-label" for="modoHH">
                        Humano vs Humano
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="modoJuego" id="modoHI" value="hi">
                    <label class="form-check-label" for="modoHI">
                        Humano vs IA
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="modoJuego" id="modoIH" value="ih">
                    <label class="form-check-label" for="modoIH">
                        IA vs Humano
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="modoJuego" id="modoII" value="ii">
                    <label class="form-check-label" for="modoII">
                        IA vs IA
                    </label>
                </div>
                <button class="btn btn-primary mt-4" id="start-button">Comenzar Juego</button>
                <button class="btn btn-secondary mt-4" id="reset-button" disabled>Reiniciar</button>

            </div>
            <div class="col-8">
                <div class="game-board hidden">
                    <div class="row">
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                    </div>
                    <div class="row">
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                    </div>
                    <div class="row">
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                    </div>
                    <div class="row">
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                    </div>
                    <div class="row">
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                    </div>
                    <div class="row">
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                        <div class="cell empty"></div>
                    </div>
                </div>
            </div>         
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
